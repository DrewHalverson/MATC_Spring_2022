<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volunteer - Harvest Food Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/488b1880f1.js" crossorigin="anonymous"></script>
  <script src="js/includeHTML.js"></script>

</head>
<body class="bg-dark">
    <div class="container-fluid bg-light">
        <div data-include-html="includes/header.html"></div>
        <div data-include-html="includes/navigation.html"></div>

        <main class="d-flex flex-column p-3">
          <h1 class="text-success text-center">Volunteer at Harvest Food Bank!</h1>
          <h2 class="text-center pb-3"><small class="text-muted">Please complete the following form.</small></h2>

          <form class="form border m-3 p-3 " id="multipleForm" name="volunteerForm" action="https://www.w3schools.com/action_page.php" method="GET" onsubmit= validateForm()>

            <p class="text-danger">* - required fields</p>
          <fieldset class="form-group">
            <label class="fw-bold" for="fname">First Name<span>*</span></label>
            <input class="w-100" type="text"
                   name="first" id="fname" maxlength="40"
                   required/>
  
              <label class="fw-bold" for="lname">Last Name<span>*</span></label>
              <input class="w-100" type="text"
                     name="last" id="lname" maxlength="60"
                      required/>
  
              <label class="fw-bold"  for="email">Email address<span>*</span></label>
              <input class="w-100" type="text"
                     name="email" id="email" maxlength="60"
                      required/>
  
              <label class="fw-bold"  for="contact">Preferred method of contact</label>
              <select class="w-100" id="contact" size="3">
                <option value="email">Email</option>
                <option value="homephone">Home Phone</option>
                <option value="cellphone">Cell Phone</option>
                <option value="slack">Slack</option>
                <option value="Mail">Mail</option>
              </select>
          </fieldset>
          
              <fieldset class="border my-3 px-4 bg-light">
              <legend class="w-auto fw-bold small text-gray">Shirt Size</legend>
              <div class="row">
              <div class="col mb-2">
                  <input type="radio" value="small" id="small" name="small" >
                  <label class="fw-bold" for="small">Small</label>
              </div>
              <div class="col mb-2">
                  <input type="radio" value="medium" id="medium" name="medium">
                  <label class="fw-bold" for="medium">Medium</label>
              </div>
              <div class="col mb-2">
                  <input type="radio" value="large" id="large" name="large">
                  <label class="fw-bold" for="large">Large</label>
              </div>
              <div class="col mb-2">
                <input type="radio" value="xlarge" id="xlarge" name="xlarge">
                <label class="fw-bold" for="xlarge">Extra Large</label>
            </div>
              </div>
              </fieldset>
          
              <fieldset class="border my-3 px-4 bg-light">
              <legend class="w-auto fw-bold small text-gray">Preferred Shift Times</legend>
  
              <div class="col mb-2">
              <input type="checkbox" value="morning" id="morning" name="shifts[]">
              <label class="fw-bold"  for="morning">Morning</label>
              </div>
              <div class="col mb-2">
              <input type="checkbox" value="afternoon" id="afternoon" name="shifts[]" >
              <label class="fw-bold"  for="afternoon">Afternoon</label>
              </div>
              <div class="col mb-2">
              <input type="checkbox" value="evening" id="evening" name="shifts[]">
              <label class="fw-bold"  for="evening">Evening</label>
              </div>
              <div class="col mb-2">
              <input type="checkbox" value="lateNight" id="lateNight" name="shifts[]">
              <label class="fw-bold"  for="lateNight">Late Night</label>
              </div>

          </fieldset>
  
          <fieldset>
            <legend class="w-auto fw-bold small text-gray">Please leave any additional information you would like for us to know</legend>
            <div class="col mb-2">
              <p><label class="fw-bold" for="comments">Comments:</label></p>
              <textarea class="w-100" name="comments" id="comments"></textarea>
            </div>
          </fieldset>
              <button type="submit" data-target="multipleForm" class="btn btn-primary">Submit</button>
              <button type="reset" class="btn btn-primary">Clear</button>
              
          </form>
          
        </main>
        <div data-include-html="includes/footer.html"></div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script>includeHTML();</script>
</body>
</html>
